<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Nathaly 仇벒잺</title>

<style>

body{
margin:0;
font-family: Arial, sans-serif;
overflow:hidden;
}

/* MENU 1 */

#menu1{
background:#ffc0cb;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
}

#menu1 h1{
font-size:36px;
margin-bottom:40px;
}

/* corazones */

.corazon{
position:absolute;
font-size:45px;
bottom:-60px;
animation:subir 8s linear forwards;
}

@keyframes subir{
0%{ transform: translateY(0); }
100%{ transform: translateY(-120vh); }
}

/* botones */

button{
font-size:26px;
padding:18px 45px;
margin:20px;
border:none;
border-radius:15px;
cursor:pointer;
transition:0.3s;
}

#si{
background:#ff4d88;
color:white;
}

#no{
background:#555;
color:white;
}

/* MENU 2 */

#menu2{
display:none;
background:white;
height:100vh;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
text-align:center;
}

#menu2 h1{
margin-bottom:20px;
}

/* imagen Snoopy */

#snoopy{
width:300px;
margin-top:20px;
z-index:2;
}

/* confetti */

.confetti{
position:absolute;
width:20px;
height:20px;
top:-40px;
animation:caer 6s linear forwards;
}

@keyframes caer{
0%{ transform: translateY(0); }
100%{ transform: translateY(120vh); }
}

</style>
</head>

<body>

<!-- MENU 1 -->
<div id="menu1">

<h1>Nathaly 쯤uieres ser mi San Valent칤n? 游눘</h1>

<div>
<button id="si">S칤 游떁</button>
<button id="no">No 游</button>
</div>

</div>

<!-- MENU 2 -->
<div id="menu2">

<h1>Gracias por aceptar ser mi San Valent칤n 仇벒잺</h1>

<img id="snoopy" src="https://i.imgur.com/8Km9tLL.png">

</div>

<script>

let botonSi = document.getElementById("si");
let botonNo = document.getElementById("no");

let menu1 = document.getElementById("menu1");
let menu2 = document.getElementById("menu2");

let tama침o = 1;

/* corazones que suben completos */
setInterval(()=>{
let c = document.createElement("div");
c.className="corazon";
c.innerHTML="游눘";
c.style.left=Math.random()*100+"%";
menu1.appendChild(c);

setTimeout(()=>c.remove(),8000);
},600);


/* confetti tipo nieve */
function lanzarConfetti(){

setInterval(()=>{
let conf = document.createElement("div");
conf.className="confetti";

let colores=["red","blue","yellow","green","purple","orange","pink"];
conf.style.background = colores[Math.floor(Math.random()*7)];

conf.style.left=Math.random()*100+"%";

menu2.appendChild(conf);

setTimeout(()=>conf.remove(),6000);

},150);

}

/* bot칩n NO */
botonNo.onclick=()=>{
tama침o+=0.4;
botonSi.style.transform=`scale(${tama침o})`;
}

/* bot칩n SI */
botonSi.onclick=()=>{
menu1.style.display="none";
menu2.style.display="flex";
lanzarConfetti();
}

</script>

</body>
</html>
