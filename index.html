<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:white;
    overflow:hidden;
    text-align:center;
}

/* Pantallas */
.pantalla{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.oculto{
    display:none;
}

/* Botones */
button{
    padding:15px 30px;
    margin:10px;
    font-size:20px;
    border:none;
    border-radius:15px;
    cursor:pointer;
}

#si{
    background:#ff4d6d;
    color:white;
    transition:0.3s;
}

#no{
    background:gray;
    color:white;
}

/* Confeti */
.confeti{
    position:fixed;
    width:12px;
    height:12px;
    top:-20px;
    animation:caer linear infinite;
}

@keyframes caer{
    to{
        transform:translateY(110vh);
    }
}

/* Corazones esquinas */
.corazon{
    position:absolute;
    font-size:80px;
    opacity:0.8;
}

.esq1{ top:20px; left:20px; transform:rotate(-20deg);}
.esq2{ top:20px; right:20px; transform:rotate(15deg);}
.esq3{ bottom:20px; left:20px; transform:rotate(15deg);}
.esq4{ bottom:20px; right:20px; transform:rotate(-15deg);}

.peq{
    font-size:55px;
}
</style>
</head>

<body>

<!-- Pantalla 1 -->
<div id="menu1" class="pantalla">
    <h1>Nathaly üíñ<br>¬øQuieres ser mi San Valent√≠n?</h1>

    <div>
        <button id="si" onclick="aceptar()">S√≠</button>
        <button id="no" onclick="crecer()">No</button>
    </div>
</div>

<!-- Pantalla 2 -->
<div id="menu2" class="pantalla oculto">

    <!-- Corazones fondo -->
    <div class="corazon esq1">üíó</div>
    <div class="corazon esq2 peq">ü´∂</div>
    <div class="corazon esq3 peq">üíó</div>
    <div class="corazon esq4">ü´∂</div>

    <h1>Gracias por aceptar ser mi San Valent√≠n ‚ù§Ô∏è</h1>
</div>

<script>
let tama√±o = 1;

function crecer(){
    tama√±o += 0.4;
    document.getElementById("si").style.transform = `scale(${tama√±o})`;
}

function aceptar(){
    document.getElementById("menu1").classList.add("oculto");
    document.getElementById("menu2").classList.remove("oculto");
    crearConfeti();
}

/* Confeti */
function crearConfeti(){
    for(let i=0;i<120;i++){

        let confeti = document.createElement("div");
        confeti.classList.add("confeti");

        confeti.style.left = Math.random()*100 + "vw";
        confeti.style.background = colores();
        confeti.style.animationDuration = (Math.random()*3 + 3)+"s";

        document.body.appendChild(confeti);
    }
}

function colores(){
    let lista = ["red","blue","green","purple","orange","pink"];
    return lista[Math.floor(Math.random()*lista.length)];
}
</script>

</body>
</html>
