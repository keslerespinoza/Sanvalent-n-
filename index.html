<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Nathaly 仇벒잺</title>

<style>

body{
margin:0;
font-family: Arial, sans-serif;
overflow:hidden;
}

/* MENU 1 */

#menu1{
background:#ffc0cb;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
}

#menu1 h1{
font-size:35px;
margin-bottom:40px;
}

/* corazones flotando */
.corazon{
position:absolute;
font-size:25px;
animation:flotar 6s infinite linear;
}

@keyframes flotar{
0%{transform:translateY(100vh);}
100%{transform:translateY(-100px);}
}

/* botones */
button{
font-size:25px;
padding:15px 40px;
margin:20px;
border:none;
border-radius:15px;
cursor:pointer;
transition:0.3s;
}

#si{
background:#ff4d88;
color:white;
}

#no{
background:#555;
color:white;
}

/* MENU 2 */

#menu2{
display:none;
background:white;
height:100vh;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
}

#menu2 h1{
margin-bottom:20px;
}

/* confetti */
.confetti{
position:absolute;
width:10px;
height:10px;
background:red;
animation:caer 5s infinite linear;
}

@keyframes caer{
0%{transform:translateY(-100px);}
100%{transform:translateY(100vh);}
}

/* final */
#final{
display:none;
background:black;
height:100vh;
}

img{
width:220px;
}

</style>
</head>

<body>

<!-- MENU 1 -->
<div id="menu1">
<h1>Nathaly 쯤uieres ser mi San Valent칤n? 游눘</h1>

<div>
<button id="si">S칤 游떁</button>
<button id="no">No 游</button>
</div>
</div>

<!-- MENU 2 -->
<div id="menu2">
<h1>Gracias por aceptar ser mi San Valent칤n 仇벒잺</h1>

<img id="gato" src="https://media.tenor.com/6X4R4Vx2j7QAAAAd/cat-happy.gif">

<img id="tnt" style="display:none;" 
src="https://media.tenor.com/7l4RkC2B8eEAAAAd/minecraft-tnt.gif">

</div>

<div id="final"></div>

<!-- MUSICA -->
<audio id="musica" src="https://files.catbox.moe/9l7h6c.mp3"></audio>

<script>

let botonSi = document.getElementById("si");
let botonNo = document.getElementById("no");

let menu1 = document.getElementById("menu1");
let menu2 = document.getElementById("menu2");

let gato = document.getElementById("gato");
let tnt = document.getElementById("tnt");
let final = document.getElementById("final");

let musica = document.getElementById("musica");

let tama침o = 1;

/* corazones men칰 1 */
setInterval(()=>{
let corazon = document.createElement("div");
corazon.className="corazon";
corazon.innerHTML="仇벒잺";
corazon.style.left=Math.random()*100+"%";
menu1.appendChild(corazon);

setTimeout(()=>corazon.remove(),6000);
},600);


/* confetti men칰 2 */
function confetti(){

setInterval(()=>{
let c = document.createElement("div");
c.className="confetti";

let colores=["red","blue","yellow","green","purple"];
c.style.background = colores[Math.floor(Math.random()*5)];

c.style.left=Math.random()*100+"%";

menu2.appendChild(c);

setTimeout(()=>c.remove(),5000);

},200);

}


/* bot칩n NO */
botonNo.onclick=()=>{
tama침o+=0.4;
botonSi.style.transform=`scale(${tama침o})`;
}

/* bot칩n SI */
botonSi.onclick=()=>{

menu1.style.display="none";
menu2.style.display="flex";

musica.play();
confetti();

/* explosi칩n despu칠s de 4 segundos */
setTimeout(()=>{

gato.style.display="none";
tnt.style.display="block";

/* pantalla negra */
setTimeout(()=>{
menu2.style.display="none";
final.style.display="block";
},2000);

},4000);

}

</script>

</body>
</html>
