<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Nathaly 仇벒잺</title>

<style>

body{
margin:0;
font-family: Arial, sans-serif;
overflow:hidden;
}

/* MENU 1 */

#menu1{
background:#ffc0cb;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
}

#menu1 h1{
font-size:36px;
margin-bottom:40px;
}

/* corazones */
.corazon{
position:absolute;
font-size:45px;
animation:flotar 6s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(100vh);}
100%{transform:translateY(-120px);}
}

/* perritos estilo Snoopy */
.perrito{
position:absolute;
font-size:40px;
animation:flotar 8s linear infinite;
}

/* botones */

button{
font-size:26px;
padding:18px 45px;
margin:20px;
border:none;
border-radius:15px;
cursor:pointer;
transition:0.3s;
}

#si{
background:#ff4d88;
color:white;
}

#no{
background:#555;
color:white;
}

/* MENU 2 */

#menu2{
display:none;
background:white;
height:100vh;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
}

#menu2 h1{
margin-bottom:20px;
}

/* confetti */

.confetti{
position:absolute;
width:18px;
height:18px;
animation:caer 4s linear infinite;
}

@keyframes caer{
0%{transform:translateY(-100px);}
100%{transform:translateY(100vh);}
}

img{
width:260px;
}

</style>
</head>

<body>

<!-- MENU 1 -->
<div id="menu1">

<h1>Nathaly 쯤uieres ser mi San Valent칤n? 游눘</h1>

<div>
<button id="si">S칤 游떁</button>
<button id="no">No 游</button>
</div>

</div>

<!-- MENU 2 -->
<div id="menu2">

<h1>Gracias por aceptar ser mi San Valent칤n 仇벒잺</h1>

<img src="https://media.tenor.com/6X4R4Vx2j7QAAAAd/cat-happy.gif">

</div>

<!-- musica -->
<audio id="musica">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_0a7c6c63b1.mp3" type="audio/mp3">
</audio>

<script>

let botonSi = document.getElementById("si");
let botonNo = document.getElementById("no");

let menu1 = document.getElementById("menu1");
let menu2 = document.getElementById("menu2");

let musica = document.getElementById("musica");

let tama침o = 1;

/* corazones grandes */
setInterval(()=>{
let c = document.createElement("div");
c.className="corazon";
c.innerHTML="游눘";
c.style.left=Math.random()*100+"%";
menu1.appendChild(c);
setTimeout(()=>c.remove(),6000);
},500);

/* perritos tipo Snoopy */
setInterval(()=>{
let p = document.createElement("div");
p.className="perrito";
p.innerHTML="游냤";
p.style.left=Math.random()*100+"%";
menu1.appendChild(p);
setTimeout(()=>p.remove(),8000);
},1500);


/* confetti grande */
function lanzarConfetti(){

setInterval(()=>{
let conf = document.createElement("div");
conf.className="confetti";

let colores=["red","blue","yellow","green","purple","orange"];
conf.style.background = colores[Math.floor(Math.random()*6)];

conf.style.left=Math.random()*100+"%";

menu2.appendChild(conf);

setTimeout(()=>conf.remove(),4000);

},150);

}

/* bot칩n NO */
botonNo.onclick=()=>{
tama침o+=0.4;
botonSi.style.transform=`scale(${tama침o})`;
}

/* bot칩n SI */
botonSi.onclick=()=>{

menu1.style.display="none";
menu2.style.display="flex";

musica.play();
lanzarConfetti();

}

</script>

</body>
</html>
